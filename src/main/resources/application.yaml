spring:
  config:
    import:
      - optional:classpath:secret/db.yml
      - optional:classpath:secret/application-oauth.yaml
  application:
    name: club
  profiles:
    include: oauth

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
  thymeleaf:
    cache: false

logging:
  level:
    org.springframework.security.web: trace
    com.climbjava: debug

